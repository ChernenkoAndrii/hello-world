<!DOCTYPE html>
<html>
    <head>
        <title>Interview</title>
    </head>
    <body>
        <form method="POST" action="https://formspree.io/pobedon1@gmail.com">
            <fieldset>
                <legend>Personal information</legend>
            <label for="client-name">Name:</lable>
            <input type="text" id="client-name" placeholder="Name"
            name="client-name" required><br><br>
            <label for="email">Email:</label>
            <input type="text" id="email" placeholder="Email"
            name="client-email" required><br><br>
            </fieldset>
            <ol>
            <li><label>Country</lable>
            <select name="country">
                <option value="ukraine">Ukraine</option>
                <option value="russia">Russia</option>
                <option value="poland">Poland</option>
                <option value="germany">Germany</option>
                <option value="england">England</option>
                <option value="japan">Japan</option>
                <option value="usa">USA</option>
                </select></li><br><br>
            <li><lable>Gender</lable><br></li>
            <input type="radio" name="gender" value="male">Male<br>
            <input type="radio" name="gender" value="female">Female<br>
            <input type="radio" name="gender" value="other">Other<br><br>
            <li><lable>Age</lable></li>
            <input type="radio" name="age" value="child">3-12<br>
            <input type="radio" name="age" value="youth">13-18<br>
            <input type="radio" name="age" value="adult">19-55<br>
            <input type="radio" name="age" value="elder person">56+<br><br>
            <li><lable>Status<lable></li>
            <input type="radio" name="status" value="married">Married<br>
            <input type="radio" name="status" value="unmarried">Unmarried<br><br>
            <li><lable>Food</lable></li>
                <input type="radio" name="Food" value="meat">Meat<br>
                <input type="radio" name="Food" value="vegetable">Vegetable<br>
                <input type="radio" name="Food" value="fish">Fish<br><br>
            </ol><br>
            <p>Your wish</p>
            <textarea name="message" rows="10" cols="30"></textarea><br>
            <input type="submit" value="send">
            <input type="reset" value="reset">

    </body>
</html>
